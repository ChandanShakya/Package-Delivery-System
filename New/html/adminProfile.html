<body>
    <div class="container">
        <div class="side-menubar">

            <div class="side-menu">
                <a href="adminDashboard.html"><i class="fa-sharp fa-solid fa-house"></i>Dashboard</a>

        <div class="content">
            <div class="content-title">
                <h3>Profile Settings</h3>
            </div>
            <div class="edit-profile">
                <div class="border-box">
                    <div class="edit-container1">
                        <label>Name:</label>
                        <input type="text">
                        <label>Email:</label>
                        <input type="text">
                        <label>Phone No.:</label>
                        <input type="text">
                        <button>Update</button>
                    </div>
                </div>
            </div>
            <div class="content-title">
                <h3> Password Settings</h3>
            </div>
            <div class="edit-pw">
                <div class="border-box">
                    <div class="edit-container2">
                        <label>Old Password:</label>
                        <input type="password">
                        <label>New Password:</label>
                        <input type="password">
                        <label>Confirm Password:</label>
                        <input type="password">
                        <button>Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
